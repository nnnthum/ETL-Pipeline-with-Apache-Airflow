[core]
# Executor ที่ใช้ (LocalExecutor, SequentialExecutor, CeleryExecutor)
executor = LocalExecutor

# Database Connection
sql_alchemy_conn = postgresql+psycopg2://postgres:postgres@postgres:5432/airflow

# Key สำหรับการเข้ารหัสข้อมูลสำคัญใน Airflow
fernet_key = FB0o_zt4e3Ziq3LdUUO7F2Z95cvFFx16hU8jTeR1ASM=

# ปิดการโหลดตัวอย่าง DAGs
load_examples = False

# โหมด Logging
logging_level = INFO

[dags]
# ตำแหน่งที่เก็บไฟล์ DAGs
dag_folder = /opt/airflow/dags

# ตั้งค่า Default DAGs Catchup (True หรือ False)
catchup_by_default = False

# ความถี่ในการ refresh DAGs
dagbag_import_timeout = 30

[webserver]
# พอร์ตของ Webserver (8080 ตามที่ตั้งค่าไว้ใน docker-compose)
web_server_port = 8080

# UI Theme (ใช้ค่า 'default' หรือ custom CSS)
rbac = True

# เปิดให้สามารถใช้งาน Airflow UI โดยไม่ต้อง Login (ถ้าต้องการ)
authenticate = False

[api]
# เปิดให้ API ทำงาน
enable_experimental_api = True

[scheduler]
# จำนวน Task ที่สามารถรันพร้อมกันได้
max_threads = 4
